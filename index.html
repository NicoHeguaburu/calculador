<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Calc</title>
    <link rel="stylesheet" href="styles\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="JS/Calculadora.js"></script>
    <script src="JS/Display.js"></script>

</head>

<body class="body">
    <div class="izquierda"></div>
    <div class="centrado">
        <div>
            <div class="titulo mt-4 mb-3">Mr.Calc</div>
        </div>


        <div class="pantalla p-4 text-end">
            <div class="titulo" id="valorAnterior"></div>
            <div class="titulo" id="valorActual"></div>
        </div>
        <div class="calc mt-4 text-center">
            <button class="numero fondoBlanco">7</button>
            <button class="numero fondoBlanco">8</button>
            <button class="numero fondoBlanco">9</button>
            <button class="textoBlanco fondoAzul" onclick="display.borrar()">DEL</button>
            <button class="numero fondoBlanco">4</button>
            <button class="numero fondoBlanco">5</button>
            <button class="numero fondoBlanco">6</button>
            <button class="operador fondoBlanco" value="sumar">+</button>
            <button class="numero fondoBlanco">1</button>
            <button class="numero fondoBlanco">2</button>
            <button class="numero fondoBlanco">3</button>
            <button class="operador fondoBlanco" value="restar">-</button>
            <button class="numero fondoBlanco">.</button>
            <button class="numero fondoBlanco">0</button>
            <button class="operador fondoBlanco" value="dividir">/</button>
            <button class="operador fondoBlanco" value="multiplicar">x</button>
            <button class="largo textoBlanco fondoAzul" onclick="display.borrarTodo()">RESET</button>
            <button class="operador largo textoBlanco" id="igual" value="igual">=</button>
        </div>
    </div>
    <div class="derecha "></div>
</body>
<script src="JS/app.js"></script>

</html>
